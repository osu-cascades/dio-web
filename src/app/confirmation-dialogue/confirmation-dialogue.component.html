<h1 mat-dialog-title>Confirm</h1>
<div mat-dialog-content>
  {{confirmMessage}}
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" style="color: #fff;" (click)="confirmDeleteDialog()">CONFIRM</button>
  <button mat-raised-button color="secondary" (click)="cancelDeleteDialog()">CANCEL</button>
</div>
