<mat-card>

  <mat-card-header>
    <mat-card-title>
      Dissolved Oxygen Levels
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <canvas baseChart #chart
            [datasets]="lineChartData"
            [labels]="lineChartLabels"
            [options]="lineChartOptions"
            [legend]="lineChartLegend"
            [chartType]="lineChartType"
    ></canvas>
  </mat-card-content>
</mat-card>
