<mat-card>
  <mat-card-header>
    <mat-card-title>{{ harvest.name }}</mat-card-title>
    <mat-card-subtitle>{{ harvest.startDate | date:'short' }} - {{ harvest.endDate | date:'short' }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="[harvest.id]">EDIT</button>
    <button mat-button (click)="removeHarvest()">DELETE</button>
  </mat-card-actions>
</mat-card>
