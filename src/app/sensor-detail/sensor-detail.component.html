<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h3>Dissolved Oxygen Sensor</h3>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div *ngIf="isDataReady">
      <p>Last reading: {{lastReading?.reading}} <span style="font-size: .75em;">ppm</span></p>
      <p>Date: {{lastReading?.createdAt | date:medium }}</p>
      <p>Location: {{lastReading?.location}}</p>
    </div>
  </mat-card-content>
</mat-card>
